<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- White background -->
  <rect width="32" height="32" fill="#FFFFFF"/>
  
  <!-- Thick black border -->
  <rect x="0" y="0" width="32" height="32" fill="none" stroke="#000000" stroke-width="4"/>
  
  <!-- Document/clipboard shape -->
  <rect x="8" y="6" width="16" height="20" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
  
  <!-- Clip at top -->
  <rect x="13" y="4" width="6" height="4" fill="#000000"/>
  
  <!-- Text lines on document -->
  <rect x="11" y="11" width="10" height="2" fill="#000000"/>
  <rect x="11" y="15" width="10" height="2" fill="#000000"/>
  <rect x="11" y="19" width="6" height="2" fill="#000000"/>
</svg>
